<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>TheMarket Chat</title>

	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/chat.css">
	<link rel="stylesheet" type="text/css" href="css/nav.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
	<script src="utils.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
</head>
<body>

	<nav>
		<div class="menu-icon">
		   <span class="fas fa-bars"></span>
		</div>
		<div class="logo">
		   TheMarket
		</div>
		<div class="nav-items" id="nav-items">
		</div>
		<!-- <img src="./img/add.png" class="add-icon" />
		<img src="./img/carrinho.png" class="carrinho"/> -->
		<div class="search-icon">
		   <span class="fas fa-search"></span>
		</div>
		<div class="cancel-icon">
		   <span class="fas fa-times"></span>
		</div>
		<form onsubmit="alertPadrao(search.value)">
		   <input type="search" class="search-data" placeholder="Search" id="search" name="search" required>
		   <button type="submit" class="fas fa-search"></button>
		</form>
		]<div class="" onclick="logout()">
			<li><a href="Login.html" id="entrarSair"></a></li>
		 </div>
	 </nav>


	<div class="container">
		<div class="messaging">
			  <div class="inbox_msg">
				<div class="inbox_people">
				  <div class="headind_srch">
					<div class="recent_heading">
					  <h4>Recent</h4>
					</div>
					<div class="srch_bar">
					  <div class="stylish-input-group">
						<input type="text" class="search-bar" id="search-bar" placeholder="Search" >
						<span class="input-group-addon">
						<button type="button" onclick="buscarUser()"> <i class="fa fa-search" aria-hidden="true"></i> </button>
						</span> </div>
					</div>
				  </div>
				  <div class="inbox_chat" id="inbox_chat">
					<!-- conversas -->
					
				  </div>
				</div>
				<form id="chat">
					<input type="hidden" id="nome" name="username" placeholder="Nome de Usuario">
					<div class="mesgs">
						<div class="msg_history" id="msg_history" ondrop="dropHandler(event);" ondragover="dragOverHandler(event);"></div>
						<div class="previewImage" id="previewImage" ondrop="dropHandler(event);" ondragover="dragOverHandler(event);">
							<button type="button" class="btnFecharPreview"id="cancelarImagem" onclick="toggle(false)">X</button>
							<img src="" id="previewImg" class="imgPreview" alt="Prévia da imagem...">
						</div>

						<div class="type_msg" id="inputMensagem" style="display: none">
						  <div class="input_msg_write flexContainer">
							<input type="text" class="write_msg" placeholder="Mensagem..." id='msg' name="message"/>
							<button class="msg_send_btn" type="submit" id="btnEnviar" style="display:none"><img src="./img/enviar.png" height="40px"></button>
							<!-- <button  type="submit"><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button> -->
							<div class="image-upload msg_send_btn" id="choseImage">
								<label for="file-input">
								  <img src="./img/arquivo.png" style="height:40px"/>
								</label>
								<input id="file-input" type="file"/>
							  </div>
						  </div>
						</div>
					</div>
				</form>
				
			</div>
			  
			  
			</div>
		</div>
     

    <script>
		var nav = document.getElementById("nav-items");
		var btn = document.getElementById("entrarSair");
		if (localStorage.getItem("username")){
			nav.innerHTML = '<li><a href="Home.html">Home</a></li><li><a href="#">Chat</a></li><li><a href="SobreNos.html">Sobre Nós</a></li><li><a href="Perfil.html">Perfil</a></li><li><a href="AnunciarProduto.html">Anunciar item </a></li><li><a href="Carrinho.html">Meu carrinho </a></li>'
			btn.innerHTML = 'Sair'
		}
		else{
			nav.innerHTML = '<li><a href="Home.html">Home</a></li><li><a href="SobreNos.html">Sobre Nós</a></li>'
			btn.innerHTML = 'Login'
		}
		const menuBtn = document.querySelector(".menu-icon span");
		const searchBtn = document.querySelector(".search-icon");
		const cancelBtn = document.querySelector(".cancel-icon");
		const items = document.querySelector(".nav-items");
		const form = document.querySelector("form");
		menuBtn.onclick = ()=>{
			items.classList.add("active");
			menuBtn.classList.add("hide");
			searchBtn.classList.add("hide");
			cancelBtn.classList.add("show");
		}
		cancelBtn.onclick = ()=>{
			items.classList.remove("active");
			menuBtn.classList.remove("hide");
			searchBtn.classList.remove("hide");
			cancelBtn.classList.remove("show");
			form.classList.remove("active");
			cancelBtn.style.color = "#ff3d00";
		}
		searchBtn.onclick = ()=>{
			form.classList.add("active");
			searchBtn.classList.add("hide");
			cancelBtn.classList.add("show");
		}
	</script>
	<script src="chat.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
